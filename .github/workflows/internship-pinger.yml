name: Internship Pinger

on:
  schedule:
    - cron: "2-59/5 * * * *"  
  workflow_dispatch:

concurrency:
  group: internship-pinger
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore state (latest available)
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: latest_internship.json
          key: internship-state-v1-${{ github.run_id }}
      
          restore-keys: |
            internship-state-v1-

      - name: Ensure state file exists
        run: |
          if [ ! -f latest_internship.json ]; then
            echo "{}" > latest_internship.json
          fi

      - name: Run pinger
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER:  ${{ secrets.PUSHOVER_USER }}
        run: python pinger.py

      - name: Save updated state for next run
        if: always()
        uses: actions/cache/save@v4
        with:
          path: latest_internship.json
          key: internship-state-v1-${{ github.run_id }}

      - name: Log run info
        run: echo "Ran at (UTC) $(date -u) â€” event=${{ github.event_name }} schedule='${{ github.event.schedule }}'"
